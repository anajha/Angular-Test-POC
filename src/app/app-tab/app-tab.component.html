<div class="card">
  <h5 class="card-header" style="border-color:#eeebe8;color:#504236;font-family:Roboto;background-color: #eeebe8;">Select an application to begin</h5>
  <div class="card-body">
    <div class="card-deck">
      <div class="card card-hover" style="max-width: 180px;">
        <img class="card-img-top img-fluid" src="assets/img/JPT.png" (click)="clickJupyter()" height="100px" style="cursor:pointer;">
        <p class="card-body" style="background-color: #eeebe8;margin-bottom:0px;font-size:12px;font-family:Roboto;">Use notebooks to develop models and reports in Python and R</p>
      </div>
      <div class="card card-hover" style="max-width: 180px;">
        <img class="card-img-top img-fluid" src="assets/img/ZEP.png" (click)="clickZeppelin()" height="100px" style="cursor:pointer;">
        <p class="card-body"  style="background-color: #eeebe8;margin-bottom:0px;font-size:12px;font-family:Roboto;">Use notebooks to develop models, reports and visualization in Python, SQL and more</p>
      </div>
      <div class="card card-hover" style="max-width: 180px;">
        <img class="card-img-top img-fluid" src="assets/img/RSTD.png" (click)="clickRstudio()" height="100px" style="cursor:pointer;">
        <p class="card-body" style="background-color: #eeebe8;margin-bottom:0px;font-size:12px;font-family:Roboto;">Use the most popular development environment for R to develop statistical analyses, model, reports and more</p>
      </div>	
    </div>
  </div>
</div>
